
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Warenkorb – Lenau Karten Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 2rem; }
    h1 { text-align: center; }
    .warenkorb-items { max-width: 700px; margin: 0 auto 2rem auto; background: #fff; padding: 1rem; border-radius: 8px; }
    .warenkorb-items ul { list-style: none; padding: 0; }
    .warenkorb-items li { margin-bottom: 0.5rem; }
    form { max-width: 700px; margin: 0 auto; background: #fff; padding: 1rem; border-radius: 8px; }
    form input, form textarea { width: 100%; padding: 0.75rem; margin: 0.5rem 0; border: 1px solid #ccc; border-radius: 4px; }
    button { background: #e63946; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Warenkorb & Abholung</h1>
  <div class="warenkorb-items">
    <h2>Deine Auswahl:</h2>
    <ul id="cart-items"></ul>
  </div>

  <form onsubmit="absenden(event)">
    <h2>Abholtermin vereinbaren</h2>
    <input type="text" placeholder="Dein Name" required />
    <input type="email" placeholder="Deine E-Mail-Adresse" required />
    <input type="text" placeholder="Wunschtermin (Datum + Uhrzeit)" required />
    <textarea rows="4" placeholder="Nachricht oder Fragen (optional)"></textarea>
    <button type="submit">Abholung anfragen</button>
  </form>

  <script>
    const produkte = {};
    fetch('data/produkte.json').then(r => r.json()).then(data => {
      data.forEach(p => produkte[p.id] = p);
      ladeWarenkorb();
    });

    function ladeWarenkorb() {
      const cart = JSON.parse(localStorage.getItem('warenkorb') || '{}');
      const list = document.getElementById('cart-items');
      list.innerHTML = '';
      for (const id in cart) {
        if (produkte[id]) {
          const eintrag = document.createElement('li');
          eintrag.textContent = `${produkte[id].name} × ${cart[id]} (${(produkte[id].preis * cart[id]).toFixed(2)} €)`;
          list.appendChild(eintrag);
        }
      }
    }

    function absenden(e) {
      e.preventDefault();
      alert('Danke! Deine Abholanfrage wurde gespeichert. Du erhältst bald eine Bestätigung.');
      localStorage.removeItem('warenkorb');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
